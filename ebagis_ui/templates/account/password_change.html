{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Change Password{% endblock %}

{% block content %}
    <h1>Change Password</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Reset My Password" class="btn btn-primary btn-block account-btn">Change Password</button>
        <!--button type="submit" name="action">Change Password</button-->
    </form>
{% endblock %}
