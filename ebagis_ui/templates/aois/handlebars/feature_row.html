{% verbatim %}
<script id="featurerow-template" type="text/x-handlebars-template">
  <div class="feature-row card" id="{{id}}">
    <a data-toggle="collapse" data-parent="#feature-list" href="#collapse{{id}}" aria-expanded="false" aria-controls="collaspse{{id}}" class="featurea">
      <div class="card-header pourpoint-header" role="tab" id="heading{{id}}">
        <div class="row">
          <div class="col-2">
            <button type="button" class="btn btn-sm zoom-to-pp" data-toggle="tooltip" title="Zoom to Basin">
              <i class="fas fa-search-plus" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-8 px-0 ">
            <h6 class="mb-0 feature-name" >{{featureName}}</h6>
          </div>
          <div class="col-2">
            <i class="fas fa-plus-square float-right expand-icon" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </a>
    <div id="collapse{{id}}" class="collapse" role="tabpanel" aria-labelledby="heading{{id}}">
      <div class="card-body">
        <table class="table table-hover" id="aoi-list">
          <thead>
            <tr>
              <th>AOI List</th>
            </tr>
          </thead>
          <tbody>
            {{#each aois}}
            <tr>
              <td class="aoi-row" id="{{id}}">
                <div class="row">
                  <div class="col-10">
                    {{name}}
                  </div>
                  <div class="col-2 aoi-icon">
                    <i class="fas fa-info-circle float-right" aria-hidden="true"></i>
                  </div>
                </div>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</script>
{% endverbatim %}
