{% extends 'base.html' %}
{% load staticfiles %}

{% block head_title %}AOI Browser{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" integrity="sha256-JDBcnYeV19J14isGd3EtnsCQK05d8PczJ5+fvEvBJvI=" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'ebagis_ui/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css' %}"/>
<link rel="stylesheet" href="{% static 'ebagis_ui/css/map.css' %}">
{% endblock %}

{% block base_content %}
<div id="sidebar">
  <div class="sidebar-wrapper" id="features">
    <div class="card">
      <div class="card-header card-heading">
        <h4 class="card-title">
          SNODAS Tools
          <button type="button" class="btn btn-sm float-right" id="sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button>
        </h4>
      </div>
    </div>
    <div class="sidebar-table">
      <form id="snodas-tiles">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input mb-3" id="snodas-on" checked>
          <label class="form-check-label" for="snodas-on">Show SNODAS SWE</label>
          <div class="input-group date mb-3" id="snodas-tile-date">
            <div class="input-group-prepend">
              <button id="calendar-btn" class="btn btn-primary" type="button">
                <i class="far fa-calendar-alt"></i>
              </button>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
              <button id="snodas-refresh" class="btn btn-primary" type="button">
                <i class="fas fa-chevron-circle-right"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="query-container">
        <label class="form-label" for="snodas-query">SNODAS Statistics Query</label>
        <form id="snodas-query">
          <div class="btn-group btn-group-toggle mb-3" id="snodas-query-type" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="query-type" id="snodas-query-type-pourpoint" autocomplete="off" checked>Use Pourpoint
            </label>
            <!--label class="btn btn-primary">
              <input type="radio" name="query-type" id="snodas-query-type-point" autocomplete="off">Use Lat/Long
            </label-->
          </div>
          <table class="table table-borderless mb-3 border" id="snodas-pourpoint-table">
            <tbody>
              <tr>
                <th scope="row">AWDB ID</th>
                <td id="snodas-pourpoint-awdb-id"></td>
              </tr>
              <tr>
                <th scope="row">Name</th>
                <td id="snodas-pourpoint-name"></td>
              </tr>
              <tr>
                <th scope="row">Query Type</th>
                <td id="snodas-pourpoint-type"></td>
              </tr>
            </tbody>
          </table>
          <div class="input-group mb-3" id="snodas-query-point" hidden>
            <input type="number" class="form-control" id="snodas-query-point-lat" placeholder="latitude" min="24.9504" max="52.8754" step="any" required>
            <input type="number" class="form-control" id="snodas-query-point-lng" placeholder="longitude" min="-124.7337" max="-66.9421" step="any" required>
            <div class="input-group-append" id="snodas-query-point-btn">
              <button class="btn btn-primary" id="snodas-query-point-pick" type="button" aria-pressed="false" autocomplete="off">
                <i class="fas fa-crosshairs"></i>
              </button>
            </div>
          </div>
          <label class="form-label" for="snodas-query-date">Query Date Range</label>
          <div class="input-group input-daterange mb-3" id="snodas-query-date">
            <input type="text" class="input-sm form-control" id='snodas-query-start' name="start">
            <div class="input-group-prepend input-group-append">
              <div class="input-group-text">to</div>
            </div>
            <input type="text" class="input-sm form-control" id='snodas-query-end' name="end">
          </div>
          <a url="https://api.snodas.geog.pdx.edu/query/" role="button" class="btn btn-success disabled" id="snodas-query-btn" aria-disabled="true">
            Query SNODAS
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-sm float-left hidden" id="sidebar-show-btn"><i class="fa fa-chevron-right"></i></button>
<div id="map">
  <div id="loading">
    <div class="loader"></div>
  </div>
</div>

<div class="modal fade" id="aoiModal" tabindex="-1" role="dialog">
</div>

<div class="modal fade" id="attributionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Developed by <a href='https://www.pdx.edu/geography/center-for-spatial-analysis-research-csar'>PSU CSAR</a>
        </h4>
      </div>
      <div class="modal-body">
        <div id="attribution"></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id='hidden-stuff' hidden>
  <button class="btn btn-danger" id="snodas-query-point-clear" type="button" data-toggle="button" aria-pressed="false" autocomplete="off">
    <i class="fas fa-times-circle"></i>
  </button>
</div>

<!-- Handlebar templates -->
<!-- End Handlebar templates -->
{% endblock base_content %}

{% block js %}
<script type="text/javascript">
   var POURPOINT_URL = "{% url 'pourpoint-boundary-base:list' %}";
</script>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js" integrity="sha256-tW5LzEC7QjhG0CiAvxlseMTs2qJS7u3DRPauDjFJ3zo=" crossorigin="anonymous"></script>
<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js"></script>
<script src="{% static 'ebagis_ui/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js' %}"></script>
<!--script src="{% static 'ebagis_ui/js/Leaflet.VectorGrid.bundled.js' %}"></script-->
<script src="{% static 'ebagis_ui/js/snodas_map.js' %}"></script>
{% endblock %}
