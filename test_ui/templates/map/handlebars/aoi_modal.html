<script id="aoimodal-template" type="text/x-handlebars-template">
  <div class="modal-dialog">
    <div class="modal-content">
      {% verbatim %}
      <div class="modal-header">
        <h4 class="modal-title text-primary" id="feature-title">{{name}}</h4>
        <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body" id="feature-info">
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>Date Created</th>
            <td>{{created_at}}</td>
          </tr>
          <tr>
            <th>Created By</th>
            <td>{{created_by.username}}</td>
          </tr>
          <tr>
            <th>Note</th>
            <td>{{comment}}</td>
          </tr>
        <table>
      </div>
      {% endverbatim %}
      <div class="modal-footer">
        <a class="button btn btn-default" href={% url 'aoi_root_url' %}{% verbatim %}{{id}}{% endverbatim %}>See More Details</button>
      </div>
    </div>
  </div>
</script>
